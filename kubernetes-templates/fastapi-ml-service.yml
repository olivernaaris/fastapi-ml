---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-ml
  namespace: default
  labels:
    app: fastapi-ml
    tier: backend
spec:
  selector:
    app: fastapi-ml
    tier: backend
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 80
      #nodePort: 30036
  type: LoadBalancer